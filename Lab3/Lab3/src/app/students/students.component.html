<div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      @for(student of DataFromParent;track student.name){
      <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
